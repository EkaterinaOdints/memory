<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <!-- Файл для настроек приложения -->
  <script src="settings.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images}/>);

    function App({images = []}) {
      const [stepsCount, setStepsCount] = React.useState(0);
      const [finishedItems, setFinishedItems] = React.useState([]);

      const handleButtonClick = () => {
        setFinishedItems([]);
        setStepsCount(0);
      }

      // TODO: добавьте состояние для угаданных пар карточек
      const checkItems = (firstId, secondId) => {
        setStepsCount((i) => i + 1);
        const firstCard = images.find((card) => card.id === firstId);
        const secondCard = images.find((card) => card.id === secondId);

        if (firstCard.url === secondCard.url) {
          setFinishedItems([...finishedItems, firstId, secondId]);
        } 
        // TODO: реализуйте сравнение карточек в паре
      };

      return (
        <>
          <section className="game container">
            {/* TODO: отобразите прогресс игры */}
            <Progress finishedItems={finishedItems} />
            <div className="steps">Шаг {stepsCount}</div>
            <Grid
              images={images}
              finishedItems={finishedItems}
              checkItems={checkItems}
            />
            {/* TODO% отобразите модальное окно при победе */}
          </section>
          <Modal 
            stepsCount={stepsCount}
            finishedItems={finishedItems}
            handleButtonClick={handleButtonClick} 
          />
        </>
      );
    }

    function Progress({finishedItems}) {
      const progressCount = finishedItems.length / 2;
      const couplesCount = images.length / 2;

      return (
        <>
          <div className="progress-wrapper">
            <div className="progress" style={{width: `${progressCount / couplesCount * 100}%`}}/>
          </div>
          <p className="progress-description">Открыто <span>{progressCount}</span> / <span>{couplesCount}</span></p>
        </>
      );
    };

    function Grid({images = [], finishedItems, checkItems}) {
      const [visibleItems, setVisibleItems] = React.useState([]);
      
      const handleCardClick = (id) => {
        if (finishedItems.includes(id) || visibleItems.includes(id)) {
          return;
        }

        switch(visibleItems.length) {
          case 0: 
            setVisibleItems((items) => [...items, id]);
            break;
          case 1: 
            setVisibleItems((items) => [...items, id]);
            checkItems(...visibleItems, id);
            setTimeout(() => {
              setVisibleItems([]);
            }, TIMEOUT);
            break;
          default: 
          setVisibleItems([]);
        }
        // TODO: напишите логику выбора пары карточек для сравнения
      };

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({url, description, id, isVisible, isFinished, onCardClick}) {
      const className = `${
        isVisible ? 'card-show' : ''
      } ${
        isFinished ? 'card-finished' : ''
      }`;

      const handleClick = () => {
        onCardClick(id);
      };

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }

    function Modal({stepsCount, finishedItems, handleButtonClick}) {
      if (finishedItems.length === images.length) {
        return (
        <div className="modal">
          <div className="modal-box">
            <h3 className="modal-caption">Победа!</h3>
            <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
            <button className="button modal-button" type="button" onClick={handleButtonClick}>Новая игра</button>
          </div>
        </div>
        );
      }
    }

  </script>
</body>
</html>

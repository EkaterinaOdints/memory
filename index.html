<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images}/>);

    function App({images = []}) {
      const [stepsCount, setStepsCount] = React.useState(0);

      const changeStepsCount = () => {
        setStepsCount(stepsCount + 1);
      }
      // TODO: добавьте состояние для счётчика шагов
      return (
        <section className="game container">
          <div className="steps">Шаг {stepsCount}</div>
          <Grid images={images} changeStepsCount={changeStepsCount}/>
        </section>
      );
    }

    function Grid({images = [], finishedItems = [], changeStepsCount}) {
      finishedItems = [];

      const [visibleItems, setVisibleItems] = React.useState([]);

      const onCardClick = (id) => {
        if (visibleItems.includes(id) || finishedItems.includes(id)) {
          return
        } else {
          setVisibleItems([...visibleItems, id]);
          changeStepsCount();
        }
      };
      // TODO: добавьте состояние списка открытых карточек
      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              id={item.id}
              key={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={onCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({id, url, description, isVisible, isFinished, onCardClick}) {
      // TODO: добавьте обработку события
      const className = `${
        isVisible ? 'card-show' : ''
      } ${
        isFinished ? 'card-finished' : ''
      }`;

      const handleClick = () => {
        onCardClick(id);
      };

      return (
        <li className={`card ${className}`} onClick={handleClick}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>
</html>
